<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinbase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/d1059d8222.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <menu class="py-3 px-8 flex justify-between items-center">
            <div>
                <img src="images/Consumer_Wordmark.svg" class="h-5 w-24" alt="">
            </div>
            <div class="flex space-x-7">
                <a href="#">Explore</a>
                <a href="#">Learn</a>
                <a href="#">Individuals</a>
                <a href="#">Bussiness</a>
                <a href="#">Developers</a>
                <a href="#">Company</a>
            </div>
            <div class="flex space-x-5 items-center">
                <a href="#" class="hover:text-blue-300">Sign in</a>
                <a href="#" class="bg-[#0752FF] rounded-md hover:bg-blue-800 text-white px-3 py-2">Get Started</a>
            </div>
        </menu>
        <div class="border border-1 w-full"></div>
        <div class="container mx-auto px-32 py-12">
            <div class="flex items-center">
                <div class="w-1/2">
                    <div class="grid space-y-6">
                        <div class="flex items-center space-x-1">
                            <i class="fa-brands fa-bitcoin fa-lg" style="color:#0752FF;"></i>
                            <div class="flex space-x-3 items-center">
                                <a href="" class="text-[#0752FF] font-bold text-sm hover:underline text-md">Jump start your
                                    portfolio</a>
                                <i class="fa-solid fa-arrow-right" style="color: #0752FF;"></i>
                            </div>
                        </div>
                        <div>
                            <span class="font-semibold text-[73px] leading-none">
                                Jump start your crypto portfolio
                            </span>
                        </div>
                        <div>
                            <span class="font-semibold text-[20px]">Coinbase is the easiest place to buy and sell
                                cryptocurrency. Sign up and get started today.</span>
                        </div>
                        <div class="flex pt-3 items-center space-x-5">
                            <input type="text" name="" id="" placeholder="Email address" class="border w-1/2 px-2 h-16">
                            <a href="#" class="bg-[#0752FF] rounded-sm hover:bg-blue-800 text-white w-1/3 rounded-sm h-16 text-center grid place-items-center">Get
                                Started</a>
                        </div>
                    </div>
                </div>
                <div class="w-1/2">
                    <img src="images/phone.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
